<form class="add-form" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" id="text" formControlName="name" placeholder="Add Task">
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input type="text" name="day" id="day" formControlName="dayAndTime" placeholder="Add Day & Time">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" name="reminder" id="reminder" formControlName="reminder">
    </div>
    <input type="submit" [disabled]="!taskForm.valid" value="Save Task" class="btn btn-block"/>
</form>
