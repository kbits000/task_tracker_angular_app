<div [ngClass]="{ reminder: task?.reminder}" class="task" (dblclick)="onToggle(task)" > <!-- This should not be optional. I could not fix it. -->
    <h3>{{ task?.text }}
        <fa-icon (click)="onDelete(task)" [ngStyle]="{color:'red'}" [icon]="faTimes" ></fa-icon>
         </h3> <!-- This should not be optional. I could not fix it. -->
    <p>{{ task?.day }}</p> <!-- This should not be optional. I could not fix it. -->
</div>
